<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<div class="container">

    <div class="cart-container">

        <header>

            <h3>Carrinho de Compras</h3>

        </header>

        <div class="cart-body">

            <div class="cart-item" th:each="comida: ${carrinhoComidas}">

                <div class="cart-row">

                    <div class="cart-row-cell pic">

                        <span></span>

                    </div>

                    <div class="cart-row-cell desc">

                        <h5 th:text="${comida.nome}"</h5>

                    </div>

                    <div class="cart-row-cell amount">

                        <p th:text="'R$ ' + ${comida.preco}"></p>

                    </div>

                </div>



            </div>

        </div>

        <footer>

            <div class="totals">

                <p class="total-label">Total</p>

                <p th:text="'R$ ' + ${total}" class="total-amount"></p>

            </div>

            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-primary mt-auto" th:href="@{'/finalizarCompra'}">FINALIZAR COMPRA</a></div>
            </div>

        </footer>

    </div>

</div>

</body>

</html>
