<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</head>
<body>
<!--
3) Prepare seus templates Thymeleaf para uso de bootstrap. Simplifique suas páginas utilizando
fragments para separar, no mínimo, as partes de cabeçalho, principal e rodapé""" -->
<!-- Fragmento do Cabeçalho -->
<header th:fragment="header">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/}">Comida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cadastroComidas}">Cadastrar comida</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Painel ADM</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Sair</a></li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-dark mt-auto" th:href="@{/verCarrinho}"> <i class="bi-cart-fill me-1"></i>
                        <span class="badge bg-dark text-white ms-1 rounded-pill  " id="quantidadeItensCarrinho" th:text="${qtdCarrinho}"></span></a>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
</header>
<!-- Apresentação -->
<div th:fragment="apre" class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Comida</h1>
            <p class="lead fw-normal text-white-50 mb-0">Especiarias Nordestinas</p>
<!--            <p>Bem-vindo, <span th:text="${#authentication.principal.username}"></span>!</p>-->
            <div th:if="${#authentication.principal == 'anonymousUser'}">
                <p>Bem-vindo, <span th:text="${#authentication.principal}"></span>!</p>
            </div>
            <div th:if="${#authentication.principal != 'anonymousUser'}">
                <p>Bem-vindo, <span th:text="${#authentication.principal.username}"></span>!</p>
            </div>
        </div>
    </div>
</div>
<!-- Fragmento do Rodapé -->
<footer th:fragment="footer">
    <!-- Footer-->
    <footer class="py-2 bg-dark" >
        <div class="container px-2">
            <div class="row">
                <div class="col-md-6 text-white">Comidas - Especiarias Nordestinas</div>
                <div class="col-md-6 text-white text-md-end">Designed by <a href="https://github.com/openai"
                                                                            class="text-white">OpenAI</a></div>
            </div>
        </div>
    </footer>
</footer>
</body>
</html>
