    <!--6) Implemente a rota de (“/cadastro”) para, a partir de uma solicitação do tipo GET, gerar uma
resposta contendo no corpo um formulário HTML para cadastro de um item do seu tema. O formulário
deve conter um input de envio de arquivos para envio da imagem. O formulário deve conter tag para
tratamento de erros utilizando o Thymeleaf. O formulário deve enviar os dados da solicitação através
do método POST para a rota “/salvar”.
7) Implemente a rota de (“/editar”) para, a partir de uma solicitação do tipo GET, gerar uma resposta
contendo no corpo um formulário HTML para edição de um item do seu tema. Os dados do formulário
devem estar preenchidos com os dados daquele item no banco. O formulário deve conter tag para
tratamento de erros utilizando o Thymeleaf. O formulário deve enviar os dados da solicitação através
do método POST para a rota “/salvar”. Ao final do processo, a solicitação deve ser redirecionada para
“/admin” enviando uma mensagem de que a atualização ocorreu com sucesso.-->
</head>
<body>
<div th:insert="fragments/base :: header"></div>
    <div class="container position-absolute top-50 start-50 translate-middle" style="max-width: 750px;">
        <h1 class="title"> Central de Cadastro e Recadastro </h1>
        <form method="post" th:action="@{/salvar}" th:object="${comida}" enctype="multipart/form-data">
            <div class="row">
                <div class="">
                    <input type="hidden" th:field="*{id}">
                </div>
                <div class="col-6">
                    Nome: <input class="form-control" type="text" th:field="*{nome}">
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
                </div>
                <div class="col-6">
                    Descrição: <input class="form-control" type="text" th:field="*{descricao}">
                    <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></p>
                </div>
                <div class="col-6">
                    Preço: <input class="form-control" type="number" th:field="*{preco}">
                    <p th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></p>
                </div>
                <div class="col-6">
                    Quantidade: <input class="form-control" type="number" th:field="*{quantidade}">
                    <p th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></p>
                </div>
                Imagem:<input type="file" name="file"></br>
                <div style="max-hight:20px;">
                    <button class="btn btn-primary" type="submit" style="">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
<div class="fixed-bottom" th:insert="fragments/base :: footer"></div>
</body>
</html>
