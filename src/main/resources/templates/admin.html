<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Comida - Especiárias Nordestinas</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
<!-- Fragmento do Cabeçalho -->
<header th:fragment="header">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" th:href="@{/}">Comida</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#!">All Products</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#!">Popular Items</a></li>
              <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <a class="btn btn-outline-dark mt-auto"  th:href="@{/verCarrinho}"> <i class="bi-cart-fill me-1" ></i>
            Cart
            <span class="badge bg-dark text-white ms-1 rounded-pill  " id="quantidadeItensCarrinho">0</span></a>
          </button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Comida</h1>
        <p class="lead fw-normal text-white-50 mb-0">Especiarias Nordestinas</p>
      </div>
    </div>
  </header>
</header>

<!-- Fragmento do Conteúdo Principal -->
<section th:fragment="content">
  <div th:if="${alerta}" class="alert alert-success" role="alert">
    <p th:text="${alerta}"></p>
  </div>
  <!-- Section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Descrição</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Editar</th>
            <th scope="col">Deletar</th>

          </tr>
          </thead>
          <tbody th:each="comida: ${comidasList}">
          <tr>
            <td th:text="${comida.nome}"></td>
            <td th:text="${comida.preco}"></td>
            <td th:text="${comida.descricao}"></td>
            <td th:text="${comida.quantidade}"></td>
            <td><a th:href="@{'/editar/' + ${comida.id}}">Editar</a></td>
            <td><a th:href="@{'/deletar/' + ${comida.id}}">Deletar</a></td>
          </tr>

          </tbody>
        </table>

    </div>
  </section>
</section>

<!-- Fragmento do Rodapé -->
<footer th:fragment="footer">
  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container px-5">
      <div class="row">
        <div class="col-md-6 text-white">Comidas - Especiarias Nordestinas</div>
        <div class="col-md-6 text-white text-md-end">Designed by <a href="https://github.com/openai" class="text-white">OpenAI</a></div>
      </div>
    </div>
  </footer>
</footer>

</body>
</html>
